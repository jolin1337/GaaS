<!DOCTYPE html>
<html lang="en">
<head>
  <title>List of games</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" >
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" >
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <style>
  body {margin: 0;padding: 0;background: black;}
  .container, .carousel-inner {
    width: 100%;
    height: 100%;
    padding: 0;
    
  }
  .container, .carousel, .item {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 0;
    bottom: 0;
  }
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
  }
  </style>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval=false>
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="img/infinite_mario.jpg" alt="Mario">
        <div class="carousel-caption">
          <h3>Mario</h3>
         <a href="#" class="btn btn-primary" role="button">Play</a>
        </div>
      </div>

      <div class="item">
        <img src="img/Alien_Invasion.jpg" alt="ALien Invasion">
        <div class="carousel-caption">
          <h3>Alien Invasion</h3>
         <a href="#" class="btn btn-primary" role="button">Play</a>
        </div>
      </div>
    
      <div class="item">
        <img src="img/spaceinvaders.png" alt="Space Invaders">
        <div class="carousel-caption">
          <h3>Space Invaders</h3>
          <a href="#" class="btn btn-primary" role="button">Play</a>
        </div>
      </div>

      
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>

</body>
</html>
